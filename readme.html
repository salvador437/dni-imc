<!DOCTYPE html>
<html lang="es">

  <head>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>readme</title>
    <link rel="stylesheet" href="./hojas-estilo/error404.css">
    <link rel="stylesheet" href="/hojas-estilo/readme.css">
  </head>

  <body >
    <header>
      
        <a href="./index.html">🏠_HOME</a>
      
    </header>
    <embed src="./readme.pdf" type="application/pdf" width="100%" height="100%"   />
    <script defer>
      document.addEventListener("keydown", (event) => {
        if (event.ctrlKey && event.key === "z" || event.ctrlKey && event.key === "Z") {
          window.open("./index.html","_self","",true);
        }
        location.reload(true)
      });
    </script>
  </body>

</html>
